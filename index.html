<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" type="text/css" href="css/alarm.css">
      <title>Lab 5</title>
   </head>
   <body>
      <h1 class="title">JP's Clock</h1>
      
      <div id="clock">00:00:00</div>

      <div id="cityLabel"></div>
      
      <div class="forecast" id="forecastLabel"></div>

      <img class="forecast" id="forecastIcon"></img>

      <div id="alarmContainer">
         <div id="alarmHeader" class="flexable">
            <div id="alarmHeading"><h2>Alarms</h2></div>
            <input type="button" class="button hide" onclick="showAlarmPopup()" id="addAlarmBtn" value="Add Alarm" />
         </div>
         <div id="gConnect">
            <button class="g-signin"
              data-scope="https://www.googleapis.com/auth/plus.login"
              data-requestvisibleactions="http://schemas.google.com/AddActivity"
              data-clientId="792652104635-b8iq00m63gbkkc7731gc14ajnmj3nb22.apps.googleusercontent.com"
              data-callback="onSignInCallback"
              data-theme="dark"
              data-cookiepolicy="single_host_origin">
            </button>
         </div>
         <div id="alarms"></div>
      </div>

      <div id="mask" class="hide"></div>

      <input type="hidden" id="userId">

      <div id="popup" class="hide">
         <h2>Add Alarm</h2>
         <div id="timeContainer">
            <select id="hours">
            </select>
            <select id="mins">
            </select>
            <select id="ampm">
               <option>am</option>
               <option>pm</option>
            </select>
         </div>
         <input type="text" id="alarmName" placeholder="Alarm Name" />
         <div class="flexable">
            <input type="button" class="button" onclick="hideAlarmPopup()" value="Cancel" />
            <input type="button" class="button" onclick="addAlarm()" value="Save Alarm" />
         </div>
      </div>

      
      <div id="authOps" style="display:none">
         <button id="disconnect" >Disconnect your Google account from this app</button>
      </div>

      <script src="https://apis.google.com/js/client:platform.js" async defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
      <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
      <script src="js/index.js" type="text/javascript"></script>
   </body>
</html>
